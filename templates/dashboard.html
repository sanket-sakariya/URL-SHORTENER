<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>URL SHORTENER</title>
    <link rel="icon" href="/static/download.png" type="image/icon type">
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar bg-body-tertiary m-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/static/download.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top">
                    URL SHORTENER
                </a>
                <span style="font-weight: bold; font-size: larger;">Welcome, {{ username }}!</span>
                <a href="{{ url_for('logout') }}" class="btn btn-danger ml-3">Logout</a>
            </div>
        </nav>
    </div>

    <!-- Forms -->
    <div class="container">
        <form method="post" class="my-5 border border-primary p-3">
            <div class="mb-3">
                <label for="longurl" class="form-label">Enter Long URL Here</label>
                <input type="text" class="form-control" id="longurl" name="long_url" placeholder="Enter the long URL" required>
            </div>
            <div class="mb-3">
                <label for="shorturl" class="form-label">Shortened URL</label>
                <input type="text" class="form-control" id="shorturl" name="short_url" value="{{ short_url or '' }}" readonly>
            </div>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary m-3">Submit</button>
                <button class="btn btn-success m-3" type="button" id="copyButton">Copy</button>
                <button class="btn btn-danger m-3" type="button" id="refreshButton">Refresh</button>
            </div>
        </form>
    </div>

    <!-- Table to Store URL Data -->
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Long URL</th>
                    <th scope="col">Short URL</th>
                    <th scope="col">Date Created</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url.long_url }}</td>
                    <td><a href="{{ url.short_url }}" target="_blank">{{ url.short_url }}</a></td>
                    <td>{{ url.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JavaScript for Copy and Refresh Functions -->
    <script>
        // Copy Button Functionality
        document.getElementById('copyButton').addEventListener('click', function () {
            const shortUrlInput = document.getElementById('shorturl');
            shortUrlInput.select(); // Select the text in the input field
            shortUrlInput.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(shortUrlInput.value).then(function () {
                alert('Short URL copied to clipboard!');
            }, function (err) {
                console.error('Error copying text: ', err);
            });
        });

        // Refresh Button Functionality
        document.getElementById('refreshButton').addEventListener('click', function () {
            const shortUrlInput = document.getElementById('shorturl');
            shortUrlInput.value = ''; // Clear the short URL field
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0IejwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
